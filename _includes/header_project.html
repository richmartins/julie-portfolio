<div class="header">
    <a href="{{ "/" | absolute_url }}"><div class="title">julie reeb</div></a>
    <div>
        <ul class="header-barnav">
            {% for node in site.pages %}
                {% if node.title == "projets" %}
                    <li class="active"><a href="{{node.url}}">{{node.title}}</a></li>
                {% else %}
                    <li><a href="{{node.url}}">{{node.title}}</a></li>
                {% endif %}
            {% endfor %}
            {% assign group = 'navigation' %}
        </ul>
    </div>
</div>
